---
layout: page
---
{% if page.header %}
    {% assign header_title = page.header[0] | default: page.header %}
    {% assign header_content = page.header[1] | default: '' %}
    <header>
        <div class="wrap">
            <h1>{{header_title}}</h1>
            {% if header_content %}
                <p>{{header_content}}</p>
            {% endif %}
        </div>
    </header>
{% endif %}
<main>
    <div class="wrap">
        {{ content }}
    </div>
</main>
